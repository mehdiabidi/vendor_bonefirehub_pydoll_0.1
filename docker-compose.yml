# Docker Compose configuration for Bonfire Hub Scraper
# Includes scraper service and optional MongoDB service

version: '3.8'

services:
  # Main scraper service
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bonfire-scraper
    environment:
      - BONFIRE_EMAIL=${BONFIRE_EMAIL}
      - BONFIRE_PASSWORD=${BONFIRE_PASSWORD}
      - MONGO_URI=mongodb://mongodb:27017
    volumes:
      # Mount output directory to persist scraped data
      - ./output:/app/output
      - ./logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - scraper-network

  # MongoDB service for storing opportunities
  mongodb:
    image: mongo:6.0
    container_name: bonfire-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - scraper-network

  # Optional: Mongo Express for database management UI
  mongo-express:
    image: mongo-express:latest
    container_name: bonfire-mongo-ui
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - scraper-network
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

volumes:
  mongodb-data:
    name: bonfire-mongodb-data

networks:
  scraper-network:
    driver: bridge
