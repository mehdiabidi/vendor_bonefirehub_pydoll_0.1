# Docker Compose for Bonfire Hub Scraper

services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bonfire-scraper
    environment:
      - BONFIRE_EMAIL=${BONFIRE_EMAIL}
      - BONFIRE_PASSWORD=${BONFIRE_PASSWORD}
      - MONGO_URI=mongodb://mongodb:27017
      - DOCKER_ENV=1
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    depends_on:
      - mongodb
    shm_size: '2gb'

  mongodb:
    image: mongo:6.0
    container_name: bonfire-mongodb
    volumes:
      - mongodb-data:/data/db
    logging:
      driver: "none"

volumes:
  mongodb-data:
